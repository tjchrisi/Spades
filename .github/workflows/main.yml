
name: polaris
on:
  push:
    branches: [ main, master, develop, stage, release ]
  pull_request:
    branches: [ main, master, develop, stage, release ]
  workflow_dispatch:

jobs:
  polaris-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      # If your build requires specific tools (Java, Node, etc.), add setup steps here.
      # - name: Setup Java
      #   uses: actions/setup-java@v4
      #   with:
      #     distribution: 'temurin'
      #     java-version: '17'

      - name: Polaris Scan
        uses: blackduck-inc/black-duck-security-scan@v2.0.0
        with:
          # --- Required ---
          polaris_server_url: ${{ vars.POLARIS_SERVERURL }}
          polaris_access_token: ${{ secrets.POLARIS_ACCESSTOKEN }}
          polaris_assessment_types: "SCA,SAST"

          # --- Optional but recommended ---
          polaris_application_name: "TestTJ"
          polaris_project_name: ${{ github.event.repository.name }}

          # --- PR Comments (optional) ---
          polaris_prComment_enabled: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # --- SARIF (auto-generated & uploaded by the action) ---
          polaris_reports_sarif_create: true
          polaris_upload_sarif_report: true

